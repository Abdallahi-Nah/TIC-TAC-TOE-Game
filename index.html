<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content text-center">
        <div id="res"></div>
        <h1 id="turn"><span id="turnLetter">x</span> turn</h1>
        <div class="game">
            <div class="row m-0">

                <div onclick="change(this.id)" id="1" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-black">
                    <h3 class="mt-4" id="response1"></h3>
                </div>
                <div onclick="change(this.id)" id="2" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-black">
                    <h3 class="mt-4" id="response2"></h3>
                </div>
                <div onclick="change(this.id)" id="3" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-end-0 border-black">
                    <h3 class="mt-4" id="response3"></h3>
                </div>

                <div onclick="change(this.id)" id="4" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-black">
                    <h3 class="mt-4" id="response4"></h3>
                </div>
                <div onclick="change(this.id)" id="5" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-black">
                    <h3 class="mt-4" id="response5"></h3>
                </div>
                <div onclick="change(this.id)" id="6" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-end-0 border-black">
                    <h3 class="mt-4" id="response6"></h3>
                </div>

                <div onclick="change(this.id)" id="7" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-bottom-0 border-black">
                    <h3 class="mt-4" id="response7"></h3>
                </div>
                <div onclick="change(this.id)" id="8" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-bottom-0 border-black">
                    <h3 class="mt-4" id="response8"></h3>
                </div>
                <div onclick="change(this.id)" id="9" class="col col-4 text-center border border-2 border-top-0 border-start-0 border-end-0 border-bottom-0 border-black">
                    <h3 class="mt-4" id="response9"></h3>
                </div>

            </div>
        </div>
        <button onclick="reset()" type="reset" class="btn btn-info mt-3 w-25 fs-4 fw-medium">reset</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
